<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>村联网控制端登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="login.js"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('./bg.jpg');">
  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">村联网</h1>
      <p class="text-gray-500">请输入账号进入系统</p>
    </div>
    <form class="space-y-4" onsubmit="handleLogin(event)">
      <div>
        <label class="block text-gray-700">账号</label>
        <input id="username" type="text" placeholder="请输入账号"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div>
        <label class="block text-gray-700">密码</label>
        <input id="password" type="password" placeholder="请输入密码"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        登录
      </button>
    </form>
    <p id="error" class="text-red-500 mt-4 hidden">账号或密码错误</p>
  </div>
</body>
</html>
