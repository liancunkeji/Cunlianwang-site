<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>村联网登录页面</title>
</head>
<body>
  <h1>村联网统一登录页面</h1>

  <label>用户名：<input type="text" id="username"></label><br>
  <label>密码（村民可留空）：<input type="password" id="password"></label><br>
  <button onclick="login()">登录</button>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'a') {
        // 村民A，无需密码
        window.location.href = 'cunmin.html';
      } else if (username === 'b' && password === '112233') {
        window.location.href = 'admin.html';
      } else if (username === 'c' && password === 'lsj') {
        window.location.href = 'lanjianban.html';
      } else {
        alert('用户名或密码错误');
      }
    }
  </script>
</body>
</html>
